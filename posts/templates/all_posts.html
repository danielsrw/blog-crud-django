{% extends 'base.html' %}

{% block content %}

    <div class="w-full bg-cover bg-center" >
        <div class="py-5 flex items-center justify-center h-full w-full">
            <h1 class="mb-2 font-mono text-4xl text-pink-500 md:text-6xl">
                Welcome to MY BLOG ðŸ‘‹
            </h1>
        </div>
    </div> 

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap w-full mb-20">
              <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">
                  All posts </h1>
                <div class="h-1 w-20 bg-pink-500 rounded"></div>
              </div>
            </div>
            
            <div class="flex flex-wrap -m-4">
                {% for post in posts %}  
                  <div class="xl:w-1/4 md:w-1/2 p-4">
                      <div class="bg-gray-100 p-6 rounded-lg">
                          <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ post.thumbnail.url }}" alt="content">
                          <h3 class="tracking-widest text-pink-500 text-xs font-medium title-font">
                              {{ post.subtitle|truncatewords:10 }}
                          </h3>
                          <a href="{% url 'post' post.slug %}" h2 class="text-lg text-gray-900 font-medium title-font mb-4">
                              {{ post.title }}
                          </a>
                          <p class="leading-relaxed text-base">
                              {{ post.overview|truncatewords:10 }}
                          </p>
                      </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
